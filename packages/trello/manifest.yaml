project:
    name: WhiskSystem
    packages:
        trello:
            license: Apache-2.0
            version: 0.0.1
            public: true
            annotations:
                description: "Package which contains actions and feeds to interact with trello"
            actions:
                webhook:
                    version: 0.0.1
                    function: webhook.js
                    annotations:
                        feed: true
                        description: "Creates a webhook on trello to be notified on selected changes"
                        parameters: [
                            {
                                "name":"APIKey",
                                "required": true,
                                "bindTime": true,
                                "description": "Your trello api key"
                            },
                            {
                                "name": "idModel",
                                "required": true,
                                "bindTime": true,
                                "description": "id of card, list, board ... "
                            },
                            {
                                "name": "accessToken",
                                "required": true,
                                "bindTime": true,
                                "description": "personal server  token"
                            },
                            {
                              "name": "description",
                              "required": true,
                              "bindTime": true,
                              "description": "description of webhook "
                            }
                        ]
                        sampleInput: {
                            "APIKey": "myKey",
                            "idModel": "12354",
                            "accessToken": "1235654",
                            "description": "description"
                        }
